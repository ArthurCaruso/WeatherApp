<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Overcast</title>
</head>
<body>
    
    <div class="container">
        <div class="form">

            <h1 id="mainTitle">OverCast</h1>

            <div id="infoBox">

                <div class="formInputContainer">

                    <h3>Check the weather in a city:</h3>

                    <div class="inputBlock">

                        <input type="text" placeholder="City" id="cityInput">
    
                        <button id="search">
                            <i class="fa-solid fa-magnifying-glass"></i> 
                        </button>

                    </div>
    
                </div>
    
                <div id="weatherData" class="hide">
    
                    <h2>
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="city"></span>
                        <img src="" id="country" alt="National flag"> 
                    </h2>
    
                    <p id="temperature">
                        <span></span>&deg;C
                    </p>
    
                    <div class="descriptionContainer">
                        <p id="description"></p>
                        <img src="" alt="Weather conditions" id="weatherIcon">
                    </div>
    
                    <div id="detailContainer">
                        <p id="umidity">
                            <i class="fa-solid fa-droplet"></i>
                            <span></span>
                        </p>
                        <p id="wind">
                            <i class="fa-solid fa-wind"></i>
                            <span></span>
                        </p>
                    </div>
    
                </div><!-- weatherData -->

                <div></div>

            </div> <!-- infoBox -->

            

        </div>
    </div>

    
</body>
</html>
